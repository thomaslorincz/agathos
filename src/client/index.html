<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel="stylesheet">
  <link href="https://cdn.materialdesignicons.com/3.5.95/css/materialdesignicons.min.css" rel="stylesheet">
  <title>Agathos</title>
</head>
<body>
<div id="nameplate"><span class="mdi mdi-barn"></span> Agathos</div>
<div id="map"></div>
<div id="panel">
  <div id="title">Insights</div>
  <div id="selected"></div>
  <div id="coordinates"></div>
</div>
<div id="timeline">
  <div id="currentDay">Today<span id="offset"></span></div>
  <input type="range" min="-14" max="14" value="0" step="1" class="slider" id="range">
  <label for="range"></label>
  <div id="sliderLabels">
    <div class="sliderLabel">-14 Days</div>
    <div class="sliderLabel">+14 Days</div>
  </div>
</div>
</body>
</html>
